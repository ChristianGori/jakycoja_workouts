    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        /* Home Button */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1d1d1f;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
        }

        .home-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .home-btn:active {
            transform: scale(0.95);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Banner Ad Styles */
        .banner-ad-container {
            width: 100%;
            max-width: 728px;
            margin: 20px auto 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .banner-ad {
            width: 100%;
            height: 90px;
            display: block;
        }

        /* Interstitial Ad Overlay */
        .interstitial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .interstitial-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .close-ad-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .close-ad-btn:hover {
            background: #d70015;
        }

        .ad-countdown {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #6e6e73;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .setup-screen {
            display: block;
        }

        .workout-screen {
            display: none;
        }

        .completion-screen {
            display: none;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #007aff;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .timer-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-label {
            font-size: 14px;
            color: #6e6e73;
            margin-bottom: 5px;
        }

        .timer-value {
            font-size: 32px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .current-exercise {
            background: #f2f2f7;
            border-radius: 16px;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .exercise-name {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .exercise-counter {
            font-size: 16px;
            color: #6e6e73;
            margin-bottom: 10px;
        }

        .reps-counter {
            font-size: 20px;
            font-weight: 600;
            color: #007aff;
        }

        .progress-bar {
            background: #e5e5ea;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: #007aff;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .next-btn {
            background: #34c759;
            color: white;
        }

        .next-btn:hover {
            background: #28a745;
        }

        .pause-btn {
            background: #ff9500;
            color: white;
        }

        .pause-btn:hover {
            background: #e6820e;
        }

        .stop-btn {
            background: #ff3b30;
            color: white;
        }

        .stop-btn:hover {
            background: #d70015;
        }

        .completion-message {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 20px;
        }

        .completion-time {
            font-size: 18px;
            color: #6e6e73;
            margin-bottom: 20px;
        }

        .level-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .level-master {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #8b6914;
        }

        .level-pro {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #666;
        }

        .level-advanced {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            color: #5d3a00;
        }

        .restart-btn {
            background: #007aff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .restart-btn:hover {
            background: #0056b3;
        }

        .celebration {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .banner-ad-container {
                max-width: 320px;
            }
            
            .banner-ad {
                height: 50px;
            }

            .home-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='index.html'" title="Torna alla Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>

    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <h1 class="title">Push Up Challenge</h1>
            <p class="description">La sfida comprende un totale di 100 push ups. Finiscili nel minor tempo possibile per diventare un livello master (meno di 3 minuti).</p>
            
            <button class="play-button" id="startBtn">â–¶</button>
        </div>

        <!-- Workout Screen -->
        <div class="workout-screen" id="workoutScreen">
            <div class="timer-section">
                <div class="timer-label">Tempo Totale</div>
                <div class="timer-value" id="totalTime">0:00</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="current-exercise">
                <div class="exercise-name" id="exerciseName">Clap Push Up</div>
                <div class="exercise-counter" id="exerciseCounter">1 / 5</div>
                <div class="reps-counter" id="repsCounter">20 ripetizioni</div>
            </div>

            <div class="control-buttons">
                <button class="control-btn next-btn" id="nextBtn">Next</button>
                <button class="control-btn pause-btn" id="pauseBtn">Pausa</button>
                <button class="control-btn stop-btn" id="stopBtn">Stop</button>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="completion-screen" id="completionScreen">
            <div class="celebration">ðŸŽ‰</div>
            <div class="completion-message">Congratulazioni!</div>
            <div class="completion-message">Challenge Completata!</div>
            <div class="completion-time" id="finalTime">Tempo totale: 0:00</div>
            <div class="level-badge" id="levelBadge"></div>
            <button class="restart-btn" id="restartBtn">Ricomincia</button>
        </div>
    </div>

    <!-- Interstitial Ad Overlay -->
    <div class="interstitial-overlay" id="interstitialOverlay">
        <div class="interstitial-content">
            <div class="ad-countdown" id="adCountdown">PubblicitÃ : 5s</div>
            <button class="close-ad-btn" id="closeAdBtn">Ã—</button>
            <!-- AdSense Interstitial Ad will be inserted here -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1502869963249938"
                 data-ad-slot="your-interstitial-slot"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        class PushUpChallenge {
            constructor() {
                this.exercises = [
                    { name: 'Clap Push Up', reps: 20 },
                    { name: 'Archer Push Up', reps: 20 },
                    { name: 'Regular Push Up', reps: 20 },
                    { name: 'Push Up Stretti', reps: 20 },
                    { name: 'Diamond Push Up', reps: 20 }
                ];

                this.currentExercise = 0;
                this.totalSeconds = 0;
                this.isPaused = false;
                this.isRunning = false;
                this.totalTimer = null;
                this.adCountdownTimer = null;

                this.initializeElements();
                this.setupEventListeners();
                this.createAudioContext();
                this.initializeAds();
            }

            initializeElements() {
                this.setupScreen = document.getElementById('setupScreen');
                this.workoutScreen = document.getElementById('workoutScreen');
                this.completionScreen = document.getElementById('completionScreen');
                this.startBtn = document.getElementById('startBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.exerciseNameDisplay = document.getElementById('exerciseName');
                this.exerciseCounterDisplay = document.getElementById('exerciseCounter');
                this.repsCounterDisplay = document.getElementById('repsCounter');
                this.progressFill = document.getElementById('progressFill');
                this.finalTimeDisplay = document.getElementById('finalTime');
                this.levelBadgeDisplay = document.getElementById('levelBadge');
                this.interstitialOverlay = document.getElementById('interstitialOverlay');
                this.closeAdBtn = document.getElementById('closeAdBtn');
                this.adCountdownDisplay = document.getElementById('adCountdown');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startWorkout());
                this.nextBtn.addEventListener('click', () => this.nextExercise());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.stopBtn.addEventListener('click', () => this.stopWorkout());
                this.restartBtn.addEventListener('click', () => this.restart());
                this.closeAdBtn.addEventListener('click', () => this.closeInterstitialAd());
            }

            initializeAds() {
                // Initialize AdSense ads
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('AdSense not loaded yet');
                }
            }

            createAudioContext() {
                // Create a simple beep sound using Web Audio API
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playBeep() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.5);
            }

            startWorkout() {
                // Resume audio context if needed
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.setupScreen.style.display = 'none';
                this.workoutScreen.style.display = 'block';
                
                this.currentExercise = 0;
                this.totalSeconds = 0;
                this.isRunning = true;
                this.isPaused = false;

                this.updateDisplay();
                this.startTimer();
            }

            startTimer() {
                this.totalTimer = setInterval(() => {
                    if (!this.isPaused) {
                        this.totalSeconds++;
                        this.updateTotalTimeDisplay();
                    }
                }, 1000);
            }

            nextExercise() {
                this.playBeep();
                this.currentExercise++;
                
                if (this.currentExercise >= this.exercises.length) {
                    this.completeWorkout();
                    return;
                }

                this.updateDisplay();
            }

            updateDisplay() {
                this.exerciseNameDisplay.textContent = this.exercises[this.currentExercise].name;
                this.exerciseCounterDisplay.textContent = `${this.currentExercise + 1} / ${this.exercises.length}`;
                this.repsCounterDisplay.textContent = `${this.exercises[this.currentExercise].reps} ripetizioni`;
                this.updateProgressBar();
            }

            updateTotalTimeDisplay() {
                const minutes = Math.floor(this.totalSeconds / 60);
                const seconds = this.totalSeconds % 60;
                this.totalTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            updateProgressBar() {
                const progress = ((this.currentExercise + 1) / this.exercises.length) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                this.pauseBtn.textContent = this.isPaused ? 'Riprendi' : 'Pausa';
            }

            stopWorkout() {
                this.isRunning = false;
                clearInterval(this.totalTimer);
                this.restart();
            }

            completeWorkout() {
                this.isRunning = false;
                clearInterval(this.totalTimer);

                this.workoutScreen.style.display = 'none';
                this.completionScreen.style.display = 'block';

                const minutes = Math.floor(this.totalSeconds / 60);
                const seconds = this.totalSeconds % 60;
                this.finalTimeDisplay.textContent = `Tempo totale: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                // Determine level based on time
                this.assignLevel();

                // Show interstitial ad after 5 seconds
                setTimeout(() => {
                    this.showInterstitialAd();
                }, 5000);
            }

            assignLevel() {
                const totalMinutes = this.totalSeconds / 60;
                let level = '';
                let levelClass = '';

                if (totalMinutes < 3) {
                    level = 'Master';
                    levelClass = 'level-master';
                } else if (totalMinutes < 4) {
                    level = 'Pro';
                    levelClass = 'level-pro';
                } else if (totalMinutes < 5) {
                    level = 'Advanced';
                    levelClass = 'level-advanced';
                } else {
                    level = 'Continua ad allenarti!';
                    levelClass = '';
                }

                this.levelBadgeDisplay.textContent = level;
                this.levelBadgeDisplay.className = `level-badge ${levelClass}`;
                
                if (!levelClass) {
                    this.levelBadgeDisplay.style.background = '#f2f2f7';
                    this.levelBadgeDisplay.style.color = '#6e6e73';
                }
            }

            showInterstitialAd() {
                this.interstitialOverlay.style.display = 'flex';
                
                // Initialize interstitial ad
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('AdSense interstitial not loaded');
                }

                // Start countdown for close button
                let adCountdown = 5;
                this.adCountdownDisplay.textContent = `PubblicitÃ : ${adCountdown}s`;
                
                this.adCountdownTimer = setInterval(() => {
                    adCountdown--;
                    this.adCountdownDisplay.textContent = `PubblicitÃ : ${adCountdown}s`;
                    
                    if (adCountdown <= 0) {
                        clearInterval(this.adCountdownTimer);
                        this.closeAdBtn.style.display = 'block';
                        this.adCountdownDisplay.textContent = 'Puoi chiudere la pubblicitÃ ';
                    }
                }, 1000);
            }

            closeInterstitialAd() {
                this.interstitialOverlay.style.display = 'none';
                this.closeAdBtn.style.display = 'none';
                if (this.adCountdownTimer) {
                    clearInterval(this.adCountdownTimer);
                }
            }

            restart() {
                this.setupScreen.style.display = 'block';
                this.workoutScreen.style.display = 'none';
                this.completionScreen.style.display = 'none';
                
                this.pauseBtn.textContent = 'Pausa';

                if (this.totalTimer) clearInterval(this.totalTimer);
                if (this.adCountdownTimer) clearInterval(this.adCountdownTimer);
                
                // Close any open ads
                this.closeInterstitialAd();
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PushUpChallenge();
        });

        // Initialize AdSense when the page loads
        window.addEventListener('load', () => {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.log('AdSense initialization failed');
            }
        });
    </script>
</body>
