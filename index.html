<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaky Coja Workouts</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1502869963249938" crossorigin="anonymous"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Oswald', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background:#1a1a1a;
  min-height:100vh;
  color:#ffffff;
  overflow-x:hidden;
  font-weight:400;
}

.landing-page{display:block}
.workout-app{display:none}

/* Header Section */
.header{
  background:linear-gradient(135deg, #2d2d30 0%, #1a1a1a 100%);
  padding:40px 20px 30px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.header::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:radial-gradient(circle at 30% 20%, rgba(220, 255, 0, 0.15) 0%, transparent 50%);
  pointer-events:none;
}

.user-profile{
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
  position:relative;
  z-index:2;
}

.profile-avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  background:linear-gradient(135deg, #dcff00 0%, #b8d600 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:700;
  color:#000000;
  margin-right:20px;
  box-shadow:0 8px 25px rgba(220, 255, 0, 0.4);
  border:2px solid rgba(220, 255, 0, 0.3);
}

.user-info h2{
  font-size:24px;
  font-weight:700;
  color:#ffffff;
  margin-bottom:5px;
  letter-spacing:2px;
  text-transform:uppercase;
}

.user-info p{
  font-size:14px;
  color:#dcff00;
  font-weight:500;
  letter-spacing:1px;
  text-transform:uppercase;
}

/* Filters */
.filters-container{
  max-width:1000px;
  margin:0 auto;
  padding:30px 20px 20px;
}

.filters-section{
  background:rgba(45, 45, 48, 0.8);
  backdrop-filter:blur(20px);
  border-radius:16px;
  padding:25px;
  margin-bottom:30px;
  border:1px solid rgba(255, 255, 255, 0.1);
}

.filters-title{
  font-size:18px;
  font-weight:600;
  color:#ffffff;
  margin-bottom:20px;
  letter-spacing:1px;
  text-transform:uppercase;
}

.filter-options{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:center;
}

.filter-btn{
  background:rgba(60, 60, 67, 0.6);
  border:2px solid rgba(255, 255, 255, 0.1);
  border-radius:25px;
  padding:12px 24px;
  font-size:14px;
  font-weight:600;
  color:#ffffff;
  cursor:pointer;
  transition:all 0.3s ease;
  display:flex;
  align-items:center;
  gap:8px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.filter-btn:hover{
  background:rgba(60, 60, 67, 0.8);
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0, 0, 0, 0.3);
}

.filter-btn.active{
  background:#dcff00;
  color:#000000;
  border-color:#dcff00;
  box-shadow:0 8px 20px rgba(220, 255, 0, 0.4);
  font-weight:700;
}

.filter-btn.all{
  background:#dcff00;
  color:#000000;
  font-weight:700;
}

.filter-btn.all.active{
  background:#b8d600;
  border-color:#b8d600;
}

.clear-filters{
  background:#ef4444;
  color:white;
  border:none;
  border-radius:20px;
  padding:10px 18px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.2s ease;
  margin-left:15px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.clear-filters:hover{
  background:#dc2626;
  box-shadow:0 4px 15px rgba(239, 68, 68, 0.4);
}

/* Workouts Section */
.workouts-container{
  max-width:1000px;
  margin:0 auto;
  padding:0 20px 80px;
}

.section-title{
  font-size:32px;
  font-weight:700;
  color:#ffffff;
  margin-bottom:30px;
  padding-left:5px;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
}

.section-title::after{
  content:'';
  position:absolute;
  bottom:-8px;
  left:5px;
  width:60px;
  height:4px;
  background:#dcff00;
  border-radius:2px;
}

.workouts-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.workout-card{
  height:200px;
  border-radius:20px;
  cursor:pointer;
  transition:all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  box-shadow:0 10px 30px rgba(0, 0, 0, 0.3);
}

.workout-card.hidden{display:none}

/* Background images for workout cards */
.workout-card[onclick="startABSWorkout()"],
.workout-card[onclick="startShortABSWorkout()"] {
  background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('jaky_abs.png');
}

.workout-card[onclick="startPushUpChallenge()"],
.workout-card[onclick="startExtremePushUpChallenge()"] {
  background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('jaky_arms.png');
}

.workout-card::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:4px;
  background:#dcff00;
  transform:scaleX(0);
  transform-origin:left;
  transition:transform 0.4s ease;
}

.workout-card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 20px 40px rgba(0, 0, 0, 0.5);
}

.workout-card:hover::before{
  transform:scaleX(1);
}

.workout-content{
  width:100%;
  padding:25px;
  background:linear-gradient(transparent 0%, rgba(0,0,0,0.8) 100%);
  color:#ffffff;
}

.workout-title{
  font-size:24px;
  font-weight:700;
  color:#dcff00;
  margin-bottom:8px;
  text-transform:uppercase;
  letter-spacing:2px;
  text-shadow:2px 2px 4px rgba(0,0,0,0.8);
}

.workout-duration{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background:rgba(220, 255, 0, 0.9);
  color:#000000;
  padding:6px 16px;
  border-radius:20px;
  font-size:14px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:768px){
  .filters-container, .workouts-container{
    padding:20px 15px 60px;
  }
  
  .workouts-grid{
    grid-template-columns:1fr;
    gap:20px;
  }
  
  .workout-card{
    height:180px;
  }
  
  .section-title{
    font-size:28px;
    margin-bottom:25px;
  }
  
  .user-info h2{
    font-size:20px;
  }
  
  .profile-avatar{
    width:60px;
    height:60px;
    font-size:24px;
  }
}

@media (max-width:480px){
  .user-profile{
    flex-direction:column;
    gap:15px;
  }
  
  .profile-avatar{
    margin-right:0;
  }
  
  .workouts-grid{
    grid-template-columns:1fr;
  }
  
  .workout-card{
    height:160px;
  }
  
  .workout-content{
    padding:20px;
  }
  
  .workout-title{
    font-size:20px;
  }
}

/* Additional styles for existing functionality */
.back-btn{
  position:fixed;
  top:30px;
  left:30px;
  background:rgba(45, 45, 48, 0.9);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255, 255, 255, 0.1);
  border-radius:50%;
  width:50px;
  height:50px;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  cursor:pointer;
  transition:all 0.3s ease;
  z-index:1000;
  color:#ffffff;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.back-btn:hover{
  background:rgba(60, 60, 67, 0.9);
  transform:scale(1.1);
}

.container{
  background:rgba(45, 45, 48, 0.9);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:40px;
  max-width:400px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  margin:100px auto 40px;
  border:1px solid rgba(255, 255, 255, 0.1);
  color:#ffffff;
}

.banner-ad-container{
  width:100%;
  max-width:728px;
  margin:40px auto;
  padding:20px;
  background:rgba(45, 45, 48, 0.8);
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  border:1px solid rgba(255, 255, 255, 0.1);
}
</style>
</head>
<body>
<div class="landing-page" id="landingPage">
  <div class="header">
    <div class="user-profile">
      <div class="profile-avatar">JC</div>
      <div class="user-info">
        <h2>JAKY COJA</h2>
        <p>FITNESS TRAINER</p>
      </div>
    </div>
  </div>

  <div class="filters-container">
    <div class="filters-section">
      <h3 class="filters-title">Filtra per categoria</h3>
      <div class="filter-options">
        <button class="filter-btn all active" data-category="all">
          Tutti i workout
        </button>
        <button class="filter-btn" data-category="abs">
          Addominali
        </button>
        <button class="filter-btn" data-category="arms">
          Braccia
        </button>
        <button class="clear-filters" onclick="clearAllFilters()">Reset</button>
      </div>
    </div>
  </div>

  <div class="workouts-container">
    <h2 class="section-title">WORKOUTS</h2>
    <div class="workouts-grid">
      <div class="workout-card" data-category="abs" onclick="startABSWorkout()">
        <div class="workout-content">
          <h3 class="workout-title">ABS Circuit</h3>
          <div class="workout-duration">
            ⏱️ <span>8-48 min</span>
          </div>
        </div>
      </div>

      <div class="workout-card" data-category="abs" onclick="startShortABSWorkout()">
        <div class="workout-content">
          <h3 class="workout-title">Short ABS Circuit</h3>
          <div class="workout-duration">
            ⏱️ <span>5 min</span>
          </div>
        </div>
      </div>

      <div class="workout-card" data-category="arms" onclick="startPushUpChallenge()">
        <div class="workout-content">
          <h3 class="workout-title">Push Up Challenge</h3>
          <div class="workout-duration">
            ⏱️ <span>3-8 min</span>
          </div>
        </div>
      </div>
	  <div class="workout-card" data-category="arms" onclick="startExtremePushUpChallenge()">
        <div class="workout-content">
          <h3 class="workout-title">Extreme Push Up Challenge</h3>
          <div class="workout-duration">
            ⏱️ <span>15-25 min</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Variabili globali per i filtri
let activeFilters = new Set(['all']);

// Funzioni per i workout esistenti
function startABSWorkout(){window.location.href='abs-workout.html'}
function startShortABSWorkout(){window.location.href='short-abs-workout.html'}
function startPushUpChallenge(){window.location.href='push-up-challenge.html'}
function startExtremePushUpChallenge(){window.location.href='extreme-pushup-challenge.html'}
function goBackToLanding(){document.getElementById('landingPage').style.display='block';document.getElementById('workoutApp').style.display='none';document.getElementById('backBtn').style.display='none';if(window.absApp){window.absApp.restart()}}

// Sistema di filtri
function initializeFilters() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            const category = this.dataset.category;
            toggleFilter(category, this);
        });
    });
}

function toggleFilter(category, buttonElement) {
    if (category === 'all') {
        // Se clicchiamo "Tutti", deselezioniamo tutti gli altri filtri
        activeFilters.clear();
        activeFilters.add('all');
        updateFilterButtons();
    } else {
        // Se clicchiamo su una categoria specifica
        if (activeFilters.has('all')) {
            activeFilters.delete('all');
        }
        
        if (activeFilters.has(category)) {
            activeFilters.delete(category);
        } else {
            activeFilters.add(category);
        }
        
        // Se non ci sono filtri attivi, riattiva "Tutti"
        if (activeFilters.size === 0) {
            activeFilters.add('all');
        }
        
        updateFilterButtons();
    }
    
    filterWorkouts();
}

function updateFilterButtons() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    filterButtons.forEach(button => {
        const category = button.dataset.category;
        if (activeFilters.has(category)) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });
}

function filterWorkouts() {
    const workoutCards = document.querySelectorAll('.workout-card');
    
    workoutCards.forEach(card => {
        const cardCategory = card.dataset.category;
        
        if (activeFilters.has('all') || activeFilters.has(cardCategory)) {
            card.classList.remove('hidden');
            // Animazione di apparizione
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 50);
        } else {
            card.classList.add('hidden');
        }
    });
}

function clearAllFilters() {
    activeFilters.clear();
    activeFilters.add('all');
    updateFilterButtons();
    filterWorkouts();
}

// Inizializzazione
document.addEventListener('DOMContentLoaded', function() {
    initializeFilters();
    filterWorkouts(); // Mostra tutti i workout inizialmente
});

window.addEventListener('load',()=>{try{(adsbygoogle=window.adsbygoogle||[]).push({})}catch(e){}});
</script>
</body>
</html>
