<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaky Coja ABS Circuit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 30px;
        }

        .setup-screen {
            display: block;
        }

        .workout-screen {
            display: none;
        }

        .completion-screen {
            display: none;
        }

        .interval-selector {
            margin-bottom: 30px;
        }

        .interval-label {
            font-size: 16px;
            color: #6e6e73;
            margin-bottom: 15px;
        }

        .interval-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .interval-btn {
            background: #f2f2f7;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .interval-btn:hover {
            background: #e5e5ea;
        }

        .interval-btn.selected {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #007aff;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .play-button:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
            transform: none;
        }

        .timers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .timer {
            text-align: center;
        }

        .timer-label {
            font-size: 14px;
            color: #6e6e73;
            margin-bottom: 5px;
        }

        .timer-value {
            font-size: 32px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .current-exercise {
            background: #f2f2f7;
            border-radius: 16px;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .exercise-name {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .exercise-counter {
            font-size: 16px;
            color: #6e6e73;
        }

        .progress-bar {
            background: #e5e5ea;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: #007aff;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pause-btn {
            background: #ff9500;
            color: white;
        }

        .pause-btn:hover {
            background: #e6820e;
        }

        .stop-btn {
            background: #ff3b30;
            color: white;
        }

        .stop-btn:hover {
            background: #d70015;
        }

        .completion-message {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 20px;
        }

        .completion-time {
            font-size: 18px;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #007aff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .restart-btn:hover {
            background: #0056b3;
        }

        .celebration {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <h1 class="title">Jaky Coja ABS Circuit</h1>
            
            <div class="interval-selector">
                <div class="interval-label">Seleziona intervallo (secondi)</div>
                <div class="interval-buttons">
                    <button class="interval-btn" data-interval="10">10s</button>
                    <button class="interval-btn" data-interval="15">15s</button>
                    <button class="interval-btn" data-interval="20">20s</button>
                    <button class="interval-btn" data-interval="30">30s</button>
                    <button class="interval-btn" data-interval="45">45s</button>
                    <button class="interval-btn" data-interval="60">60s</button>
                </div>
            </div>

            <button class="play-button" id="startBtn" disabled>▶</button>
        </div>

        <!-- Workout Screen -->
        <div class="workout-screen" id="workoutScreen">
            <div class="timers">
                <div class="timer">
                    <div class="timer-label">Tempo Totale</div>
                    <div class="timer-value" id="totalTime">0:00</div>
                </div>
                <div class="timer">
                    <div class="timer-label">Countdown</div>
                    <div class="timer-value" id="countdown">30</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="current-exercise">
                <div class="exercise-name" id="exerciseName">Russian Twist</div>
                <div class="exercise-counter" id="exerciseCounter">1 / 48</div>
            </div>

            <div class="control-buttons">
                <button class="control-btn pause-btn" id="pauseBtn">Pausa</button>
                <button class="control-btn stop-btn" id="stopBtn">Stop</button>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="completion-screen" id="completionScreen">
            <div class="celebration">ðŸŽ‰</div>
            <div class="completion-message">Congratulazioni!</div>
            <div class="completion-message">Circuito Completato!</div>
            <div class="completion-time" id="finalTime">Tempo totale: 0:00</div>
            <button class="restart-btn" id="restartBtn">Ricomincia</button>
        </div>
    </div>

    <script>
        class ABSCircuitApp {
            constructor() {
                this.exercises = [
                    'Russian Twist', 'Pausa', 'Toe Touch', 'Pausa', 'Leg Raises', 'Pausa',
                    'Butterly Sit-Up', 'Pausa', 'Crunch Inverso in Appoggio', 'Pausa',
                    'Chiusure a Libretto', 'Pausa', 'V-Position', 'Pausa',
                    'Sforbiciata in appoggio', 'Pausa', 'Russian Twist', 'Plank',
                    'Toe Touch', 'Plank', 'Leg Raises', 'Plank', 'Butterly Sit-Up', 'Plank',
                    'Crunch Inverso in Appoggio', 'Plank', 'Chiusure a Libretto', 'Plank',
                    'V-Position', 'Plank', 'Sforbiciata in appoggio', 'Plank',
                    'Russian Twist', 'Mountain Climbers', 'Toe Touch', 'Mountain Climbers',
                    'Leg Raises', 'Mountain Climbers', 'Butterly Sit-Up', 'Mountain Climbers',
                    'Crunch Inverso in Appoggio', 'Mountain Climbers', 'Chiusure a Libretto',
                    'Mountain Climbers', 'V-Position', 'Mountain Climbers',
                    'Sforbiciata in appoggio', 'Mountain Climbers'
                ];

                this.selectedInterval = null;
                this.currentExercise = 0;
                this.totalSeconds = 0;
                this.countdownSeconds = 0;
                this.isPaused = false;
                this.isRunning = false;
                this.totalTimer = null;
                this.countdownTimer = null;

                this.initializeElements();
                this.setupEventListeners();
                this.createAudioContext();
            }

            initializeElements() {
                this.setupScreen = document.getElementById('setupScreen');
                this.workoutScreen = document.getElementById('workoutScreen');
                this.completionScreen = document.getElementById('completionScreen');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.countdownDisplay = document.getElementById('countdown');
                this.exerciseNameDisplay = document.getElementById('exerciseName');
                this.exerciseCounterDisplay = document.getElementById('exerciseCounter');
                this.progressFill = document.getElementById('progressFill');
                this.finalTimeDisplay = document.getElementById('finalTime');
            }

            setupEventListeners() {
                // Interval selection
                document.querySelectorAll('.interval-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.interval-btn').forEach(b => b.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.selectedInterval = parseInt(e.target.dataset.interval);
                        this.startBtn.disabled = false;
                    });
                });

                this.startBtn.addEventListener('click', () => this.startWorkout());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.stopBtn.addEventListener('click', () => this.stopWorkout());
                this.restartBtn.addEventListener('click', () => this.restart());
            }

            createAudioContext() {
                // Create a simple beep sound using Web Audio API
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playBeep() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.5);
            }

            startWorkout() {
                this.setupScreen.style.display = 'none';
                this.workoutScreen.style.display = 'block';
                
                this.currentExercise = 0;
                this.totalSeconds = 0;
                this.countdownSeconds = this.selectedInterval;
                this.isRunning = true;
                this.isPaused = false;

                this.updateDisplay();
                this.startTimers();
            }

            startTimers() {
                this.totalTimer = setInterval(() => {
                    if (!this.isPaused) {
                        this.totalSeconds++;
                        this.updateTotalTimeDisplay();
                    }
                }, 1000);

                this.countdownTimer = setInterval(() => {
                    if (!this.isPaused) {
                        this.countdownSeconds--;
                        this.updateCountdownDisplay();

                        if (this.countdownSeconds <= 0) {
                            this.playBeep();
                            this.nextExercise();
                        }
                    }
                }, 1000);
            }

            nextExercise() {
                this.currentExercise++;
                
                if (this.currentExercise >= this.exercises.length) {
                    this.completeWorkout();
                    return;
                }

                this.countdownSeconds = this.selectedInterval;
                this.updateDisplay();
            }

            updateDisplay() {
                this.exerciseNameDisplay.textContent = this.exercises[this.currentExercise];
                this.exerciseCounterDisplay.textContent = `${this.currentExercise + 1} / ${this.exercises.length}`;
                this.updateProgressBar();
                this.updateCountdownDisplay();
            }

            updateTotalTimeDisplay() {
                const minutes = Math.floor(this.totalSeconds / 60);
                const seconds = this.totalSeconds % 60;
                this.totalTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            updateCountdownDisplay() {
                this.countdownDisplay.textContent = this.countdownSeconds;
            }

            updateProgressBar() {
                const progress = ((this.currentExercise + 1) / this.exercises.length) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                this.pauseBtn.textContent = this.isPaused ? 'Riprendi' : 'Pausa';
            }

            stopWorkout() {
                this.isRunning = false;
                clearInterval(this.totalTimer);
                clearInterval(this.countdownTimer);
                this.restart();
            }

            completeWorkout() {
                this.isRunning = false;
                clearInterval(this.totalTimer);
                clearInterval(this.countdownTimer);

                this.workoutScreen.style.display = 'none';
                this.completionScreen.style.display = 'block';

                const minutes = Math.floor(this.totalSeconds / 60);
                const seconds = this.totalSeconds % 60;
                this.finalTimeDisplay.textContent = `Tempo totale: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            restart() {
                this.setupScreen.style.display = 'block';
                this.workoutScreen.style.display = 'none';
                this.completionScreen.style.display = 'none';
                
                this.selectedInterval = null;
                this.startBtn.disabled = true;
                this.pauseBtn.textContent = 'Pausa';
                
                document.querySelectorAll('.interval-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });

                if (this.totalTimer) clearInterval(this.totalTimer);
                if (this.countdownTimer) clearInterval(this.countdownTimer);
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ABSCircuitApp();
        });
    </script>
</body>
</html>
