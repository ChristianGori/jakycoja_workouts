        /* Setup Screen */
        .setup-screen {

        .setup-title {

        .workout-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            max-width: 400px;
            padding: 60px 20px 40px;
        }

        .workout-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .workout-title {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .total-time {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 60px;
        }

        .progress-fill {
            height: 100%;
            background: #ff6b6b;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Info Boxes */
        .info-boxes {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 60px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .info-box-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .info-box-value {
            font-size: 24px;
            font-weight: 600;
        }

        /* Central Action */
        .central-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .countdown-display {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 20px;
            min-height: 50px;
        }

        /* Control Buttons */
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #dcff00;
            background: #dcff00;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(220, 255, 0, 0.8);
            transform: scale(1.1);
        }

        .pause-btn.paused {
            background: rgba(255, 159, 0, 0.3);
            border-color: #ff9f00;
        }

        .stop-btn:hover {
            background: rgba(255, 59, 48, 0.3);
            border-color: #ff3b30;
        }

        /* Completion Screen */
        .completion-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }

        .celebration {
            font-size: 72px;

        }

        .completion-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .completion-subtitle {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .completion-stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 350px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            font-weight: 600;
        }

        .restart-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;

        }

        .restart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        /* Interstitial Ad Overlay */
        .interstitial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;

        .interstitial-content {
            background: rgba(255, 255, 255, 0.1);

        .close-ad-btn {

            border-radius: 50%;

            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .close-ad-btn:hover {
            background: #d70015;
        }

        .ad-countdown {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .home-btn {
                top: 15px;
                left: 15px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .total-time {
                font-size: 48px;
            }

            .info-box {
                padding: 15px;
                margin: 0 5px;
            }

            .info-box-value {
                font-size: 20px;
            }
        }
    </style>

    <script>
        class ShortABSWorkout {
            constructor() {
                this.exercises = [
                    { name: 'Bicycle Incrociato', duration: 40 },
                    { name: 'Dying Cockroach (Left)', duration: 20 },
                    { name: 'Tocco Alterno Talloni', duration: 40 },
                    { name: 'Dying Cockroach (Right)', duration: 20 },
                    { name: 'Crunch Inverso in Appoggio', duration: 40 },
                    { name: 'Dying Cockroach (Left)', duration: 20 },
                    { name: 'Chiusure a Libretto', duration: 40 },
                    { name: 'Dying Cockroach (Right)', duration: 20 },
                    { name: 'Mountain Climbers Incrociati', duration: 40 },
                    { name: 'Dying Cockroach (Left)', duration: 20 }
                ];

                this.currentExercise = 0;
                this.totalSeconds = 0;
                this.countdownSeconds = 0;
                this.isPaused = false;
                this.isRunning = false;
                this.totalTimer = null;
                this.countdownTimer = null;
                this.adCountdownTimer = null;

                this.initializeElements();
                this.setupEventListeners();
                this.createAudioContext();
                this.initializeAds();
            }

            initializeElements() {
                this.setupScreen = document.getElementById('setupScreen');
                this.workoutScreen = document.getElementById('workoutScreen');
                this.completionScreen = document.getElementById('completionScreen');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.countdownDisplay = document.getElementById('countdown');
                this.exerciseNameDisplay = document.getElementById('exerciseName');
                this.exerciseCounterDisplay = document.getElementById('exerciseCounter');
                this.progressFill = document.getElementById('progressFill');
                this.finalTimeDisplay = document.getElementById('finalTime');
                this.interstitialOverlay = document.getElementById('interstitialOverlay');
                this.closeAdBtn = document.getElementById('closeAdBtn');
                this.adCountdownDisplay = document.getElementById('adCountdown');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startWorkout());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.stopBtn.addEventListener('click', () => this.stopWorkout());
                this.restartBtn.addEventListener('click', () => this.restart());
                this.closeAdBtn.addEventListener('click', () => this.closeInterstitialAd());
            }

            initializeAds() {
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('AdSense not loaded yet');
                }
            }

            createAudioContext() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playBeep() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.5);
            }

            startWorkout() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.setupScreen.style.display = 'none';
                this.workoutScreen.style.display = 'flex';
                
                this.currentExercise = 0;
                this.totalSeconds = 0;
                this.countdownSeconds = this.exercises[this.currentExercise].duration;
                this.isRunning = true;
                this.isPaused = false;

                this.updateDisplay();
                this.startTimers();
            }

            startTimers() {
                this.totalTimer = setInterval(() => {
                    if (!this.isPaused) {
                        this.totalSeconds++;
                        this.updateTotalTimeDisplay();
                    }
                }, 1000);

                this.countdownTimer = setInterval(() => {
                    if (!this.isPaused) {
                        this.countdownSeconds--;
                        this.updateCountdownDisplay();

                        if (this.countdownSeconds <= 0) {
                            this.playBeep();
                            setTimeout(() => this.nextExercise(), 500);
                        }
                    }
                }, 1000);
            }

            nextExercise() {
                this.currentExercise++;
                
                if (this.currentExercise >= this.exercises.length) {
                    this.completeWorkout();
                    return;
                }

                this.countdownSeconds = this.exercises[this.currentExercise].duration;
                this.updateDisplay();
            }

            updateDisplay() {
                this.exerciseNameDisplay.textContent = this.exercises[this.currentExercise].name;
                this.exerciseCounterDisplay.textContent = `${this.currentExercise + 1}/${this.exercises.length}`;
                this.updateProgressBar();
                this.updateCountdownDisplay();
            }

            updateTotalTimeDisplay() {
                const minutes = Math.floor(this.totalSeconds / 60);
                const seconds = this.totalSeconds % 60;
                this.totalTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            updateCountdownDisplay() {
                this.countdownDisplay.textContent = this.countdownSeconds;
            }

            updateProgressBar() {
                const progress = ((this.currentExercise + 1) / this.exercises.length) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                this.pauseBtn.classList.toggle('paused', this.isPaused);
                
                // Update icon
                const icon = this.isPaused ? 
                    '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>' :
                    '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-9zm4 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-9z"/></svg>';
                
                this.pauseBtn.innerHTML = icon;
            }

            stopWorkout() {
                this.isRunning = false;
                if (this.totalTimer) clearInterval(this.totalTimer);
                if (this.countdownTimer) clearInterval(this.countdownTimer);
                this.restart();
            }

            completeWorkout() {
                this.isRunning = false;
                if (this.totalTimer) clearInterval(this.totalTimer);
                if (this.countdownTimer) clearInterval(this.countdownTimer);

                this.workoutScreen.style.display = 'none';
                this.completionScreen.style.display = 'flex';

                const minutes = Math.floor(this.totalSeconds / 60);
                const seconds = this.totalSeconds % 60;
                this.finalTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                setTimeout(() => {
                    this.showInterstitialAd();
                }, 5000);
            }

            showInterstitialAd() {
                this.interstitialOverlay.style.display = 'flex';
                
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('AdSense interstitial not loaded');
                }

                let adCountdown = 5;
                this.adCountdownDisplay.textContent = `PubblicitÃ : ${adCountdown}s`;
                
                this.adCountdownTimer = setInterval(() => {
                    adCountdown--;
                    this.adCountdownDisplay.textContent = `PubblicitÃ : ${adCountdown}s`;
                    
                    if (adCountdown <= 0) {
                        clearInterval(this.adCountdownTimer);
                        this.closeAdBtn.style.display = 'block';
                        this.adCountdownDisplay.textContent = 'Puoi chiudere la pubblicitÃ ';
                    }
                }, 1000);
            }

            closeInterstitialAd() {
                this.interstitialOverlay.style.display = 'none';
                this.closeAdBtn.style.display = 'none';
                if (this.adCountdownTimer) {
                    clearInterval(this.adCountdownTimer);
                }
            }

            restart() {
                this.setupScreen.style.display = 'flex';
                this.workoutScreen.style.display = 'none';
                this.completionScreen.style.display = 'none';
                
                this.pauseBtn.classList.remove('paused');
                this.pauseBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-9zm4 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-9z"/></svg>';

                if (this.totalTimer) clearInterval(this.totalTimer);
                if (this.countdownTimer) clearInterval(this.countdownTimer);
                if (this.adCountdownTimer) clearInterval(this.adCountdownTimer);
                
                this.closeInterstitialAd();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ShortABSWorkout();
        });

        window.addEventListener('load', () => {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.log('AdSense initialization failed');
            }
        });
    </script>
